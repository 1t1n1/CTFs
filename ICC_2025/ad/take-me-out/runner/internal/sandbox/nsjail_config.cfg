mode: ONCE

clone_newuser: false
clone_newnet: true
clone_newns: true
clone_newpid: true 
clone_newipc: true
clone_newuts: true
clone_newcgroup: true
keep_caps: true

time_limit: 2
rlimit_as: 2048
rlimit_cpu: 5
rlimit_nofile: 2048
rlimit_nproc: 2048
rlimit_nproc_type: VALUE
rlimit_fsize: 262144

iface_no_lo: true
mount_proc: false
