{{define "admin.html"}}
<!DOCTYPE html>
<html>
<head>
  <title>Admin - Upload Problems</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
{{template "nav" .}}
<div class="container">
  <h1>Admin: Upload Problems YAML</h1>
  <form method="POST" action="/admin/upload" enctype="multipart/form-data">
    <input type="file" name="yaml" accept=".yaml,.yml" required>
    <button type="submit">Upload</button>
  </form>
  <a href="/">Back to Home</a>
</div>
</body>
</html>
{{end}}
