<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cgi-panic-chðŸ¤¯</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .header {
            background: white;
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
        }

        .header h1 {
            font-size: 1.8rem;
            color: #2c3e50;
            font-weight: 600;
        }

        .session-info {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .back-btn {
            background: #95a5a6;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
            transition: background 0.2s;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .back-btn:hover {
            background: #7f8c8d;
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            background: white;
            margin-bottom: 15px;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #e9ecef;
            animation: fadeIn 0.3s ease;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 0.85rem;
        }

        .message-key {
            font-weight: 600;
            color: #3498db;
        }

        .message-size {
            font-size: 0.75rem;
            color: #95a5a6;
            margin-left: 10px;
        }

        .message-content {
            font-size: 1rem;
            line-height: 1.5;
            word-wrap: break-word;
            color: #2c3e50;
        }

        .input-area {
            background: white;
            padding: 20px;
            border-top: 1px solid #e9ecef;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-group input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
            font-size: 1rem;
        }

        .input-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 500;
            transition: background 0.2s;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }

        .control-group {
            display: flex;
            gap: 8px;
            align-items: center;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #e9ecef;
        }

        .control-group label {
            min-width: 50px;
            font-size: 0.9rem;
            color: #555;
            font-weight: 500;
        }

        .control-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
            font-size: 0.9rem;
        }

        .control-input:focus {
            outline: none;
            border-color: #3498db;
        }

        .status {
            padding: 12px 15px;
            border-radius: 6px;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .status.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .empty-state {
            text-align: center;
            color: #95a5a6;
            padding: 40px;
            font-size: 0.95rem;
        }

        .copy-btn {
            padding: 5px 12px;
            font-size: 0.75rem;
            background: #ecf0f1;
            color: #555;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
            font-weight: 500;
        }

        .copy-btn:hover {
            background: #bdc3c7;
        }

        .refresh-btn {
            background: #3498db;
            color: white;
            margin-bottom: 15px;
            width: 100%;
        }

        .refresh-btn:hover {
            background: #2980b9;
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            .control-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .control-group label {
                min-width: auto;
                margin-bottom: 5px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>cgi-panic-chðŸ¤¯</h1>
            <div class="session-info">Session: <span id="sessionKey"></span></div>
        </div>

        <div class="messages-area" id="messagesArea">
            <div class="empty-state"></div>
        </div>

        <div class="input-area">
            <button class="btn refresh-btn" onclick="loadAllMessages()">reload</button>
            
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="msg" maxlength="100">
                <button class="btn btn-primary" onclick="sendMessage()">send</button>
            </div>

                <div class="control-group">
                    <label>Copy:</label>
                    <input type="text" id="copyFrom" class="control-input" placeholder="src">
                    <input type="text" id="copyTo" class="control-input" placeholder="dest">
                    <button class="btn btn-secondary" onclick="copyMessage()">copy</button>
                </div>

                <div class="control-group">
                    <label>Edit:</label>
                    <input type="text" id="editKey" class="control-input" placeholder="Key">
                    <input type="text" id="editContent" class="control-input" placeholder="content">
                    <button class="btn btn-danger" onclick="editMessage()">edit</button>
                </div>

            <div id="status"></div>
        </div>
    </div>

    <script>
        let sessionKey = null;

        function getCookie(name) {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                let [key, value] = cookie.trim().split('=');
                if (key === name) return value;
            }
            return null;
        }

        function initializeSession() {
            sessionKey = getCookie('session_key');
            
            if (!sessionKey) {
                setTimeout(() => {
                    window.location.href = '/html/index.html';
                }, 2000);
                return;
            }
            
            document.getElementById('sessionKey').textContent = sessionKey;
        }

        function goBack() {
            window.location.href = '/html/index.html';
        }

        function addMessageToUI(key, content) {
            const messagesArea = document.getElementById('messagesArea');
            
            if (messagesArea.querySelector('.empty-state')) {
                messagesArea.innerHTML = '';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `
                <div class="message-header">
                    <div>
                        <span class="message-key">Key: ${key}</span>
                    </div>
                </div>
                <div class="message-content">${content}</div>
            `;
            
            messagesArea.appendChild(messageDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        async function loadAllMessages() {
            if (!sessionKey) {
                return;
            }

            try {
                const response = await fetch('/cgi-panic-ch.cgi?msgGet', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Content-Length': sessionKey.length.toString()
                    },
                    body: `${sessionKey},`,
                    credentials: 'include'
                });

                if (response.ok) {
                    let jsonText = await response.text();
                    
                    try {
                        let cleanJson = jsonText.trim();
                        if (cleanJson.endsWith(',]')) {
                            cleanJson = cleanJson.slice(0, -2) + ']';
                        }
                        
                        cleanJson = cleanJson.replace(/"key":(\d+)/g, '"key":"$1"');
                        
                        const messages = JSON.parse(cleanJson);
                        
                        const messagesArea = document.getElementById('messagesArea');
                        messagesArea.innerHTML = '';
                        
                        if (messages.length !== 0) {
                            messages.forEach(msg => {
                                addMessageToUI(msg.key, msg.content);
                            });
                        }
                    } catch (parseError) {
                        console.error('Parse error:', parseError);
                    }
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                console.error(error.message);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            
            if (!content || !sessionKey) {
                return;
            }

            try {
                const payload = `${sessionKey},${content}\n`;
                const response = await fetch('/cgi-panic-ch.cgi?msgNew', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Content-Length': (payload.length+1).toString()
                    },
                    body: payload,
                    credentials: 'include'
                });

                if (response.ok) {
                    const result = await response.text();
                    const keyMatch = result.match(/"key":(\d+)/);
                    if (keyMatch) {
                        const messageKey = keyMatch[1];
                        addMessageToUI(messageKey, content);
                        input.value = '';
                    }
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                console.error(error.message);
            }
        }

        async function copyMessage() {
            const fromKey = document.getElementById('copyFrom').value.trim();
            const toKey = document.getElementById('copyTo').value.trim();

            if (!fromKey || !toKey) {
                return;
            }

            if (!sessionKey) {
                return;
            }

            try {
                const payload = `${sessionKey},${toKey},${fromKey}\n`;
                const response = await fetch('/cgi-panic-ch.cgi?msgCopy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Content-Length': (payload.length+1).toString()
                    },
                    body: payload,
                    credentials: 'include'
                });

                if (response.ok) {
                    document.getElementById('copyFrom').value = '';
                    document.getElementById('copyTo').value = '';
                    
                    setTimeout(() => loadAllMessages(), 500);
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                console.error(error.message)
            }
        }

        async function editMessage() {
            const key = document.getElementById('editKey').value.trim();
            let content = document.getElementById('editContent').value;
            
            if (!key || !content) {
                return;
            }

            if (!sessionKey) {
                return;
            }

            try {
                const payload = `${sessionKey},${key},${content}\n`;
                const response = await fetch('/cgi-panic-ch.cgi?msgEdit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Content-Length': (payload.length+1).toString()
                    },
                    body: payload,
                    credentials: 'include'
                });

                if (response.ok) {
                    document.getElementById('editKey').value = '';
                    document.getElementById('editContent').value = '';
                    
                    setTimeout(() => loadAllMessages(), 500);
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                console.error(error.message);
            }
        }

        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            initializeSession();
            setTimeout(() => {
                if (sessionKey) {
                    loadAllMessages();
                }
            }, 500);
        });
    </script>
</body>
</html>
